<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Diary</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="login-page">
    <h1>Secure Diary</h1>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="diary-page" style="display: none;">
    <h1>My Entries</h1>
    <textarea id="entry-content" placeholder="Write your thoughts here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div id="entries"></div>
    <button onclick="logout()">Logout</button>
  </div>
</body>
</html>
