
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Advanced Forum</h1>
        <form id="personalDataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" rows="4"></textarea><br>
            <label for="diary">Diary Entry:</label>
            <textarea id="diary" rows="6" placeholder="Write your thoughts..."></textarea><br>
            <label for="checklist">Checklist:</label>
            <input type="text" id="checklist" placeholder="Add checklist items separated by commas"><br>
            <label for="mission">Mission:</label>
            <input type="text" id="mission" placeholder="Describe your mission"><br>
            <label for="progress">Mission Progress (%):</label>
            <input type="number" id="progress" min="0" max="100"><br>
            <label for="goal">Goal Date:</label>
            <input type="date" id="goal"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
